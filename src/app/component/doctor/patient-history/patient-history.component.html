
<div >
    <div class="example-button-row">
      <button mat-raised-button color="primary" active>Appointments</button>
      <button mat-button color="primary" (click)="patientHistory()">Completed</button>
    </div><br>

    <!-- <mat-form-field> -->
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
      <!-- </mat-form-field> -->
    
    
      <div class="example-container mat-elevation-z8">
      
        <mat-table matSort [dataSource]="dataSource" >
      
          <!-- Address Column -->
          <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
          </ng-container>
      
          <!-- Bank ID Column -->
          <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.name}} </mat-cell>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="date">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Date </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.date}} </mat-cell>
          </ng-container>
      
          <!-- District Column -->
          <ng-container matColumnDef="timeFrom">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Time From </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.timeFrom}} </mat-cell>
          </ng-container>
      
          <!-- City Column -->
          <ng-container matColumnDef="timeTo">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Time To </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.timeTo}} </mat-cell>
          </ng-container>

          <!-- City Column -->
          <ng-container matColumnDef="available">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Available </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.available}} </mat-cell>
          </ng-container>




          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;">
          </mat-row>
        </mat-table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>
